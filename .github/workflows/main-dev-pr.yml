name: Java CI

on: 
  push:
    branches: 
      - main
      - dev 
      - 'releases/**'

  pull_request:
    branches: 
      - main
      - dev 
      - 'releases/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'


      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package


      - name: Install the Application
        run: mvn clean install 


      - name: Run unit tests
        run: mvn test 
